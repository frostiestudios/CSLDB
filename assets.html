<!DOCTYPE html>
<head>
    <title>Assets</title>
</head>

<button onclick="window.location.href='/'">Home</button>
<button onclick="window.location.href='/mods'">Mods</button>
<hr>
<h1>Assets</h1>
<table>
    <th>ID</th>
    <th>SteamID</th>
    <th>Name</th>
    <th>URL</th>
    %for row in rows:
    <tr>
        <td>{{row[0]}}</td>
        <td>{{row[1]}}</td>
        <td>{{row[2]}}</td>
        <td><a href='https://steamcommunity.com/sharedfiles/filedetails/?id={{row[1]}}'>Download</a></td>
    </tr>
    %end
</table>
